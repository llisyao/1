plugins {
    id 'java'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform("org.junit:junit-bom:5.9.3")
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.assertj:assertj-core:3.24.2"
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

// Конфигурация JaCoCo
jacoco {
    toolVersion = "0.8.10"
}

jacocoTestReport {
    reports {
        xml.required = true    // XML нужен для Jenkins
        html.required = true   // HTML для локального просмотра
        csv.required = false
    }

    // Исключаем тесты из отчёта о покрытии
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    '**/*Test*.class',      // исключаем тестовые классы
                    '**/test/**/*.class'    // исключаем тестовые пакеты
            ])
        }))
    }
}

// Гарантируем, что отчёт создаётся после тестов
test {
    finalizedBy jacocoTestReport
}
